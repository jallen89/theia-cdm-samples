# SFTPn
sftpCacheTitle=Να προστεθεί το κλειδί στη λανθάνουσα;
sftpCache=Το κλειδί του διακομιστή δεν υπάρχει στο μητρώο.\nΔεν υπάρχει καμία εγγύηση ότι ο διακομιστής είναι ο υπολογιστής που πιστεύετε.\n\nΤο αποτύπωμα του κλειδιού rsa2 του διακομιστή είναι:\n%S\n\nΑν εμπιστεύεστε τον κεντρικό υπολογιστή, πατήστε «Ναί» για να προστεθεί το κλειδί στη λανθάνουσα και να συνεχίσετε για να συνδεθείτε.\nΑν προτιμάτε να συνδεθείτε μόνο τώρα χωρίς να προστεθεί το κλειδί στη λανθάνουσα, πατήστε «Όχι».\nΑν δεν εμπιστεύεστε τον κεντρικό υπολογιστή, πατήστε «Ακύρωση» για να εγκαταλειφθεί η διαδικασία σύνδεσης.
paramiko=Το κομμάτι SSH βασίζεται στο <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.lag.net/paramiko/','Paramiko');">Paramiko</span> %S, <span style="color:orange"> που δημιούργησε ο </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://robey.lag.net/','rp');\">Robey Pointer</span>
