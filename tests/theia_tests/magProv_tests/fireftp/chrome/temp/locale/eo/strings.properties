sftpCache=La ŝlosilo de la gastiga komputilo ne estas kaŝmemorigita en la registrejo.\nVi ne havas garantion, ke la servilo estas tiu komputilo, kiu vi opinias ĝin.\n\nLa ŝlosila fingropremaĵo rsa2 de la servilo estas:\n%S\n\nSe vi konfidas al ĉi tiu gastiga komputilo, alklaku "Jes" por aldoni la ŝlosilon al la kaŝmemoro kaj daŭrigu la konektadon.\Se vi volas daŭrigi la konektado nur unufoje, ne aldonante la ŝlosilon al la kaŝmemoro, alklaku "Ne".\nSe vi ne konfidas al ĉi tiu gastiga komputilo, alklaku "Nuligi" por interrompi la konekton.
